<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>html1</title>
		<link rel="stylesheet" href="font/iconfont.css">
		<link rel="stylesheet" href="css/style_music.css">
		<script src="js/jquery-3.4.1.min_music.js"></script>
		<script src="js/index_music.js"></script>
	</head>
	<body>

		<div id="player" style="position: fixed;bottom: 0;left: 0;">
			<!-- 歌曲信息模块 -->
			<div id="player-content1">
				<!-- 歌曲名 -->
				<div class="music-name"></div>
				<!-- 歌手名 -->
				<div class="artist-name"></div>
				<!-- 歌曲时间 -->
				<div class="time">
					<!-- 当前播放的时间 -->
					<div class="current-time"></div>
					<!-- 歌曲总时长 -->
					<div class="total-time"></div>
				</div>
				<!-- 进度条 -->
				<div id="s-area">
					<!-- 鼠标移动到进度条上，显示的时间信息 -->
					<div id="ins-time"></div>
					<!-- 鼠标移动到进度条上，进度条变暗部分-->
					<div id="s-hover"></div>
					<!-- 表示当前歌曲播放进度的蓝色进度条 -->
					<div id="seek-bar"></div>
				</div>
			</div>

			<!-- 控制模块 -->
			<div id="player-content2">
				<!-- 左侧歌曲封面旋转模块 -->
				<div class="music-imgs">
					<!-- 封面图 -->
					<div class="img"></div>
					<!-- 歌曲缓冲时的提示文字 -->
					<div id="buffer-box">缓冲…</div>
				</div>
				<!-- 右侧歌曲操作模块 -->
				<div class="player-controls">
					<!-- 上一首按钮 -->
					<div class="btn prev iconfont">&#xe603;</div>
					<!-- 暂停/播放 按钮 -->
					<div class="btn play-pause icon-jiediankaishi iconfont"></div>
					<!-- 下一首按钮 -->
					<div class="btn next iconfont">&#xe602;</div>
				</div>
			</div>
		</div>


		<!--  -->

		<div id="box">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<p></p>
		</div>



	</body>
</html>

<style>
	* {
		margin: 0;
		padding: 0;
	}

	html,
	body {
		height: 100%;
	}

	body {
		overflow: hidden;
		display: flex;
		background: #000;
		perspective: 1000px;
		transform-style: preserve-3d;
	}

	#box {
		position: relative;
		display: flex;
		width: 130px;
		height: 200px;
		margin: auto;
		transform-style: preserve-3d;
		transform: rotateX(-10deg);
	}

	#box>div {
		transform-style: preserve-3d;
		position: absolute;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
		line-height: 200px;
		font-size: 50px;
		text-align: center;
		box-shadow: 0 0 10px #fff;
		-webkit-box-reflect: below 10px -webkit-linear-gradient(top, rgba(0, 0, 0, 0) 40%, rgba(0, 0, 0, .8) 100%);
	}

	#box p {
		position: absolute;
		left: 0;
		top: 0;
		bottom: 0;
		right: 0;
		margin: auto;
		width: 1200px;
		height: 1200px;
		background: -webkit-radial-gradient(center center, 600px 600px, rgba(50, 50, 50, 1), rgba(0, 0, 0, 0));
		border-radius: 50%;
		transform: rotateX(90deg) translate3d(-600px, 0, -105px);
	}
</style>

<script>
	setTimeout(init, 100);

	function init() {
		var obox = document.getElementById('box'),
			aDiv = obox.getElementsByTagName('div');

		for (var i = 0; i < aDiv.length; i++) {
			aDiv[i].style.background = "url(images/" + (i + 1) + ".jpg) center/cover";
			aDiv[i].style.transform = "rotateY(" + (i * 36) + "deg) translate3d(0,0,350px)";
			aDiv[i].style.transition = "transform 1s " + (aDiv.length - i) * 0.2 + "s";
		}
		var sX,
			sY,
			nX,
			nY,
			desX = 0,
			desY = 0,
			tX = 0,
			tY = 10,
			index = 0; //滚轮初始值
		document.onmousedown = function(e) {
			clearInterval(obox.timer);
			e = e || window.event;
			var sX = e.clientX,
				sY = e.clientY;
			this.onmousemove = function(e) {
				e = e || window.event;
				var nX = e.clientX,
					nY = e.clientY;
				// 当前点的坐标和前一点的坐标差值
				desX = nX - sX;
				desY = nY - sY;
				tX += desX * 0.1;
				tY += desY * 0.1;

				obox.style.transform = "rotateX(" + (-tY) + "deg) rotateY(" + tX + "deg)";
				sX = nX;
				sY = nY;
			}
			this.onmouseup = function() {
				this.onmousemove = this.onmouseup = null;
				obox.timer = setInterval(function() {
					desX *= 0.95;
					desY *= 0.95;
					tX += desX * 0.1;
					tY += desY * 0.1;
					obox.style.transform = "rotateX(" + (-tY) + "deg) rotateY(" + tX + "deg)";
					if (Math.abs(desX) < 0.5 && Math.abs(desY) < 0.5) {
						clearInterval(obox.timer);
					}
				}, 13);
			}
			return false;
		}
		//滚轮放大缩小
		mousewheel(document, function(e) {
			e = e || window.event;
			var d = e.wheelDelta / 120 || -e.detail / 3;
			if (d > 0) {
				index -= 20;
			} else {
				index += 30;
			}
			(index < (-1050) && (index = (-1050)));
			document.body.style.perspective = 1000 + index + "px";
		})

		function mousewheel(obj, fn) {
			document.onmousewheel === null ? obj.onmousewheel = fn : addEvent(obj, "DOMMouseScroll", fn)
		}

		function addEvent(obj, eName, fn) {
			obj.attachEvent ? obj.attachEvent("on" + eName, fn) : obj.addEventListener(eName, fn);
		}
	}
</script>
